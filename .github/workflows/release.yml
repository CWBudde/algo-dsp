name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  github-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Publish release from tag
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-') }}
