<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>algo-dsp Web Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <h1>algo-dsp Web Demo</h1>
        <p>Step synthesizer (pure tones + decay) with realtime 3-band EQ.</p>
      </header>

      <section class="panel transport">
        <div class="row">
          <button id="run-toggle">Play</button>
          <label>
            Tempo
            <input id="tempo" type="range" min="60" max="180" value="110" />
            <span id="tempo-value">110 BPM</span>
          </label>
          <label>
            Decay
            <input id="decay" type="range" min="0.04" max="0.8" step="0.01" value="0.2" />
            <span id="decay-value">0.20 s</span>
          </label>
        </div>
      </section>

      <section class="panel">
        <h2>Steps</h2>
        <div id="steps" class="steps"></div>
      </section>

      <section class="panel eq">
        <h2>EQ</h2>
        <div class="eq-grid">
          <label>
            Low Shelf (100 Hz)
            <input id="low-gain" type="range" min="-18" max="18" step="0.5" value="0" />
            <span id="low-gain-value">0 dB</span>
          </label>
          <label>
            Mid Peak (1000 Hz)
            <input id="mid-gain" type="range" min="-18" max="18" step="0.5" value="0" />
            <span id="mid-gain-value">0 dB</span>
          </label>
          <label>
            Mid Q
            <input id="mid-q" type="range" min="0.2" max="8" step="0.1" value="1.2" />
            <span id="mid-q-value">1.2</span>
          </label>
          <label>
            High Shelf (6000 Hz)
            <input id="high-gain" type="range" min="-18" max="18" step="0.5" value="0" />
            <span id="high-gain-value">0 dB</span>
          </label>
          <label>
            Master
            <input id="master" type="range" min="0" max="1" step="0.01" value="0.75" />
            <span id="master-value">0.75</span>
          </label>
        </div>
      </section>

      <section class="panel">
        <h2>EQ Magnitude</h2>
        <canvas id="eq-chart" height="110"></canvas>
      </section>
    </main>
  </body>
</html>
