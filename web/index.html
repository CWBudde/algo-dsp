<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>algo-dsp Web Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="eq-canvas.js" defer></script>
    <script src="wasm_exec.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <h1>algo-dsp Web Demo</h1>
        <p>Step synthesizer (pure tones + decay) with realtime 3-band EQ.</p>
      </header>

      <section class="panel transport">
        <div class="row">
          <button id="run-toggle">Play</button>
          <label>
            Tempo
            <input id="tempo" type="range" min="60" max="180" value="110" />
            <span id="tempo-value">110 BPM</span>
          </label>
          <label>
            Decay
            <input id="decay" type="range" min="0.04" max="0.8" step="0.01" value="0.2" />
            <span id="decay-value">0.20 s</span>
          </label>
        </div>
      </section>

      <section class="panel">
        <h2>Steps</h2>
        <div id="steps" class="steps"></div>
      </section>

      <section class="panel eq-panel">
        <h2>EQ</h2>
        <canvas id="eq-canvas" height="400" aria-label="Interactive EQ graph"></canvas>
        <div class="eq-meta">
          <p id="eq-readout">Low 100 Hz / 0.0 dB, Mid 1000 Hz / 0.0 dB, High 6000 Hz / 0.0 dB</p>
          <label>
            Mid Q
            <input id="mid-q" type="range" min="0.2" max="8" step="0.1" value="1.2" />
            <span id="mid-q-value">1.2</span>
          </label>
          <label>
            Master
            <input id="master" type="range" min="0" max="1" step="0.01" value="0.75" />
            <span id="master-value">0.75</span>
          </label>
        </div>
      </section>
    </main>
  </body>
</html>
