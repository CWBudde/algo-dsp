<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>algo-dsp Web Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="eq-canvas.js" defer></script>
    <script src="wasm_exec.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <h1>algo-dsp Web Demo</h1>
        <p>Step synthesizer (pure tones + decay) with realtime 5-node EQ.</p>
      </header>

      <section class="panel transport">
        <div class="row">
          <button id="run-toggle" class="icon-btn" type="button" aria-label="Play">
            <span class="icon icon-play" aria-hidden="true"></span>
            <span class="icon icon-stop" aria-hidden="true"></span>
            <span class="sr-only">Play</span>
          </button>
          <label>
            Tempo
            <input id="tempo" type="range" min="60" max="180" value="110" />
            <span id="tempo-value">110 BPM</span>
          </label>
          <label>
            Shuffle
            <input id="shuffle" type="range" min="0" max="1" step="0.01" value="0" />
            <span id="shuffle-value">0%</span>
          </label>
          <label>
            Decay
            <input id="decay" type="range" min="0.04" max="0.8" step="0.01" value="0.2" />
            <span id="decay-value">0.20 s</span>
          </label>
          <label>
            Waveform
            <select id="waveform">
              <option value="sine" selected>Sine</option>
              <option value="triangle">Triangle</option>
              <option value="saw">Saw</option>
              <option value="square">Square</option>
            </select>
          </label>
        </div>
      </section>

      <section class="panel">
        <h2>Steps</h2>
        <div id="steps" class="steps"></div>
      </section>

      <section class="panel eq-panel">
        <h2>EQ</h2>
        <canvas id="eq-canvas" height="400" aria-label="Interactive EQ graph"></canvas>
        <div class="eq-meta">
          <p id="eq-readout">Hover a node for details.</p>
          <label>
            Master
            <input id="master" type="range" min="0" max="1" step="0.01" value="0.75" />
            <span id="master-value">0.75</span>
          </label>
        </div>
      </section>

      <section class="panel effects-panel">
        <h2>Effects</h2>
        <div class="effects-grid">
          <div class="fx-card">
            <div class="fx-head">
              <h3>Chorus</h3>
              <label class="fx-toggle">
                <input id="chorus-enabled" type="checkbox" />
                <span>On</span>
              </label>
            </div>
            <label>
              Mix
              <input id="chorus-mix" type="range" min="0" max="1" step="0.01" value="0.25" />
              <span id="chorus-mix-value">25%</span>
            </label>
            <label>
              Depth
              <input id="chorus-depth" type="range" min="0" max="2" step="0.01" value="0.5" />
              <span id="chorus-depth-value">0.50</span>
            </label>
            <label>
              Speed
              <input id="chorus-speed" type="range" min="0.05" max="10" step="0.01" value="1.5" />
              <span id="chorus-speed-value">1.50 Hz</span>
            </label>
            <label>
              Stages
              <input id="chorus-stages" type="range" min="1" max="6" step="1" value="2" />
              <span id="chorus-stages-value">2</span>
            </label>
          </div>

          <div class="fx-card">
            <div class="fx-head">
              <h3>Reverb</h3>
              <label class="fx-toggle">
                <input id="reverb-enabled" type="checkbox" />
                <span>On</span>
              </label>
            </div>
            <label>
              Wet
              <input id="reverb-wet" type="range" min="0" max="1" step="0.01" value="0.25" />
              <span id="reverb-wet-value">25%</span>
            </label>
            <label>
              Dry
              <input id="reverb-dry" type="range" min="0" max="1.5" step="0.01" value="1" />
              <span id="reverb-dry-value">1.00</span>
            </label>
            <label>
              Room
              <input id="reverb-room" type="range" min="0" max="0.98" step="0.01" value="0.6" />
              <span id="reverb-room-value">0.60</span>
            </label>
            <label>
              Damp
              <input id="reverb-damp" type="range" min="0" max="0.99" step="0.01" value="0.4" />
              <span id="reverb-damp-value">0.40</span>
            </label>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
